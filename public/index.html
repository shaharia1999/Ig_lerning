  <style>
    .site-footer {
      background-color: #ffffff;
      padding: 45px 0 20px;
      line-height: 24px;
    }

    .hrBgColor {
      border-top: 2px dashed #FF6F1C;
    }

    .site-footer hr.small {
      margin: 20px 0
    }

    .site-footer .social-icons {
      text-align: left;
    }

    .copyright-text {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #000000;
    }

    .social-icons {
      padding-left: 0;
      margin-bottom: 0;
      list-style: none;
    }

    .social-icons li {
      display: inline-block;
      margin-bottom: 4px;
    }

    .social-icons a {
      color: #ffffff;
      font-size: 16px;
      display: inline-block;
      line-height: 32px;
      width: 32px;
      height: 32px;
      text-align: center;
      margin-right: 8px;
      border-radius: 100%;
      -webkit-transition: all .2s linear;
      -o-transition: all .2s linear;
      transition: all .2s linear;
      background-color: #FF6F1C;
    }

    .social-icons a:active,
    .social-icons a:focus,
    .social-icons a:hover {
      color: #ffffff;
      background-color: #000000;
    }

    .social-icons.size-sm a {
      line-height: 34px;
      height: 34px;
      width: 34px;
      font-size: 14px
    }

      font-family: 'Poppins', sans-serif;

      font-size: 16px !important;
      color: #FF6F1C !important;
      text-decoration: none !important;
    }
